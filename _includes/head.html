<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <meta name="msvalidate.01" content="81499C7D8DE013D999838691962999C0" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:800,900|Libre+Baskerville" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <script type="text/javascript" async="" src="{{ "/assets/js/main.js" | relative_url }}"></script>

  {% if page.canonical %}
  <link rel="canonical" href="{{ page.canonical }}">
  {% else %}
  <link rel="canonical" href="{{| page.url | replace:'index.html','' | absolute_url }}">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="webmention" href="https://webmention.io/benjamingrobertson.com/webmention" />
  <link rel="webmention" href="https://webmention.io/benjamingrobertson.com/webmention" />

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
