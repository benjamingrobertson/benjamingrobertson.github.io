<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <meta name="msvalidate.01" content="81499C7D8DE013D999838691962999C0" />
    <meta name="theme-color" content="#ed6a5a">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.snippet | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% include head-social.html %}

    <link rel="preload" href="/assets/fonts/SourceSansPro/WOFF2/TTF/SourceSansPro-Regular.ttf.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/SourceSansPro/WOFF2/TTF/SourceSansPro-Bold.ttf.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="{{ site.url }}/assets/main.css">
    <script type="text/javascript" async="" src="{{ site.url }}/assets/js/main.js"></script>

    {% if page.canonical %}
    <link rel="canonical" href="{{ page.canonical }}"> {% else %}
    <link rel="canonical" href="{{| page.url | replace:'index.html','' | absolute_url }}"> {% endif %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ " /feed.xml " | relative_url }}">

    {% webmentions_head %}
    <!-- Environment: {{site.production}} -->
    {% if site.production and site.google_analytics %} {% include google-analytics.html %} {% endif %}
</head>
