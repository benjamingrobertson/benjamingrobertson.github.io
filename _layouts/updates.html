---
layout: default
---

<div class="l-contain--small l-contain--center">
    <h1 class="page-heading">Updates</h1>
    {{ content }}
    <hr>

    {% assign sorted = site.updates|reverse %}
    {% for update in sorted %}
    <article class="update">
        {{ update.content }}
        <date class="update-meta">{{ update.date | date: "%b %-d, %Y" }}</date>
    </article>
    <hr>
    {% endfor %}
</div>
